<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="infobox">

    </div>
    <div class="container">

        <div class="row mt-5 mb-5">

            <div class="col-auto">
                <h1>Uploader </h1>
            </div>
            <div class="spinner-border text-info" id="loading" style="display:none"></div>

            <small>Bug reports here <a href='https://github.com/Drincann/py-collector/issues'>@Drincann/py-collector
                    issues</a></small>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-primary" role="alert">
                    请选择 ".zip"、".7z" 或 ".rar" 格式的文件
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="input-group mb-3">
                <label class="input-group-text" for="codePack">上传打包好的代码</label>
                <input type="file" class="form-control" id="codePack">
            </div>
        </div>
        <div class="input-group mb-5">
            <span class="input-group-text" id="basic-addon1">组号</span>
            <input id="groupId" type="number" class="form-control" placeholder="GroupID" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <button id="submit" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
